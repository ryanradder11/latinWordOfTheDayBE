services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: /run/secrets/db-password
      POSTGRES_DB: words
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy

  apache:
    image: httpd:2.4
    ports:
      - 80:80
    volumes:
      - ./src/static:/usr/local/apache2/htdocs/

  db:
    image: postgres
    restart: always
    user: postgres
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=words
      - POSTGRES_PASSWORD=/run/secrets/db-password
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
#    command: bash -c "rm -rf /var/lib/postgresql/data/* && docker-entrypoint.sh postgres"
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt